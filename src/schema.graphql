type Query {
  info: String!
  users: [User!]!
}

type Mutation {
  post(
    name: String!
    surname: String!
    email: String!
    password: String!
    profession: String!
    onvacation: Boolean!
  ): User!

  signup(email: String!, password: String!, name:String!, surname: String!, profession: String!): AuthPayload
  login(email: String! , password: String!): AuthPayload
}

type AuthPayload {
  token: String
  user: User
}

type User {
  id: ID!
  name: String!
  email: String!
  password: String!
  surname: String!
  profession: String!
  onvacation: Boolean!
}
